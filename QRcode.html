<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code OTP Display</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://davidshimjs.github.io/qrcodejs/qrcode.min.js"></script> 
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-blue-50 p-8 rounded-lg shadow-md transform -translate-y-10"> 
        
        <div class="flex justify-center mb-6">
            <img src="logo.jpg" alt="Logo" class="w-24 h-24 object-contain"> 
        </div>

        <h2 class="text-2xl font-semibold text-center mb-6">QR Code OTP Display</h2>

        <form id="otp-form" class="space-y-4">
            <input type="text" id="user-email" placeholder="Enter your email" 
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required>
            
            <button type="button" onclick="sendOTP()" 
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                Send OTP
            </button>

            <div id="otp-section" class="space-y-4" style="display: none;">
                <input type="text" id="otp-input" placeholder="Enter OTP" 
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="button" onclick="verifyOTP()" 
                        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
                    Verify OTP
                </button>
            </div>
        </form>

        <p id="message" class="mt-4 text-center text-red-500"></p>

        <div id="qrcode" class="mt-4 flex justify-center" style="display: none;"></div>

        <div class="mt-6 text-center text-sm text-gray-600">
            <a href="#" class="mx-2 hover:text-blue-500 hover:underline">Terms</a>
            <a href="#" class="mx-2 hover:text-blue-500 hover:underline">Privacy</a>
            <a href="#" class="mx-2 hover:text-blue-500 hover:underline">Docs</a>
            <a href="#" class="mx-2 hover:text-blue-500 hover:underline">Contact Admin Support</a>

        </div>
    </div>

    <script src="QRcode.js"></script>
</body>
</html>
