<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Profile - Online Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <header id="instructor-header">
        <!-- This header will be populated by JavaScript with instructor info -->
    </header>

    <main>
        <section id="about-instructor">
            <h2>About</h2>
            <!-- This section will be populated by JavaScript with instructor bio -->
        </section>

        <section id="new-courses">
            <h2>New Courses</h2>
            <!-- This section will be populated by JavaScript with new courses -->
        </section>

        <section id="all-courses">
            <h2>All Courses</h2>
            <!-- This section will be populated by JavaScript with all courses -->
        </section>
    </main>

    <footer id="instructor-footer">
        <!-- This footer will be populated by JavaScript with instructor info -->
    </footer>

    <script src="script.js"></script>
    <script src="instructor-profile.js"></script>
    <script src="common-elements.js"></script>
</body>
</html>
