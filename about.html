<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Online Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Header will be injected by common-elements.js -->

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">About Us</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Add team member information here -->
            <div class="bg-white p-6 shadow-md rounded-lg text-center">
                <img src="path/to/member1.jpg" alt="Team Member 1" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
                <h2 class="text-xl font-semibold text-gray-800">Member Name</h2>
                <p class="mt-2 text-gray-600">Brief description</p>
                <button class="mt-4 bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700 transition duration-300 view-member">View Details</button>
            </div>
            <!-- Repeat for other team members -->
        </div>
    </main>

    <!-- Footer will be injected by common-elements.js -->

    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h2 id="modal-name" class="text-lg leading-6 font-medium text-gray-900"></h2>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-description" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="close-modal" class="px-4 py-2 bg-purple-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="common-elements.js"></script>
    <script src="about.js"></script>
</body>
</html>
