<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Courses - Online Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <!-- Header will be injected by common-elements.js -->

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Browse Courses</h1>
        <div class="mb-8">
            <button id="browse-by-name" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">
                Browse by Name
            </button>
            <button id="browse-by-category" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-4">
                Browse by Category
            </button>
            <button id="show-all-courses" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded hidden">
                Show All Courses
            </button>
        </div>
        <div id="browse-options" class="mb-8 hidden">
            <!-- This will be populated by JavaScript based on the selected browsing method -->
        </div>
        <div class="mb-4">
            <button id="toggle-delete-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Delete Courses
            </button>
        </div>
        <div id="course-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- This div will be populated by JavaScript with course listings -->
        </div>
        <div id="course-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- This div will be populated by JavaScript with course listings -->
        </div>
    </main>

    <!-- Footer will be injected by common-elements.js -->

    <script src="common-elements.js"></script>
    <script src="browse-courses.js"></script>
</body>
</html>
